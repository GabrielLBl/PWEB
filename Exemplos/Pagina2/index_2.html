<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página utilizando forms</title>
    <link rel="stylesheet" href="index_2.css">
</head>

<body>
    <main>
        <div id="formulario">
            <form action="">
                <section>
                    <fieldset>
                        <legend>Informações pessoais do aluno</legend>
                        <label for="nome">Nome </label>
                        <input type="text" id="nome" name="nome" required size="50" maxlength="50"
                            pattern="[a-zA-Z]{1,50}" autofocus />
                        <br />
                        <br />
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                        <br />
                        <br />
                        <label>Sexo</label>
                        <input type="radio" id="masculino" name="sexo" value="M" checked />
                        <label>Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="F" />
                        <label>Feminino</label>
                        <br />
                        <br />
                        <label>Passatempos</label>
                        <br />
                        <input type="checkbox" id="passatempo" name="passatempos" value="ler" />
                        <label>Ler</label><br>
                        <input type="checkbox" id="passatempo" name="passatempos" value="dormir" />
                        <label>Dormir</label><br>
                        <input type="checkbox" id="passatempo" name="passatempos" value="jogar" />
                        <label>Jogar</label><br>
                        <input type="checkbox" id="passatempo" name="passatempos" value="curtir o momento" />
                        <label>Curtir o momento</label><br>
                        <input type="checkbox" id="passatempo" name="passatempos" value="whatsapp" />
                        <label>Whatsapp</label><br>
                        <br />
                        <br />
                        <input type="submit" value="Enviar" />
                        <button type="reset">Limpar</button>
                    </fieldset>
                    <br />
                    <br />

                    <fieldset>
                        <legend>Deixe aqui alguma informação que julgar necessários</legend>
                        <label>Mensagem</label>
                        <br>
                        <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                        <br />
                        <br />
                        <label>País</label>
                        <select name="pais" id="pais">
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="eua">EUA</option>
                            <option value="portugal">Portugal</option>
                            <option value="espanha">Espanha</option>
                        </select>
                        <br />
                        <br />
                        <button type="button">Cancelar</button>
                    </fieldset>

                </section>

            </form>
        </div>
    </main>
    <footer class="rodape">Página criada na aula de PWEB - Direitos Reservados - 2023</footer>
</body>

</html>
